[package]
name = "chainequity_governance"
version = "0.1.0"
description = "ChainEquity Governance - Proposals and voting"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "chainequity_governance"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []
idl-build = ["anchor-lang/idl-build", "anchor-spl/idl-build"]

[dependencies]
anchor-lang = { version = "0.30.1", features = ["init-if-needed"] }
anchor-spl = { version = "0.30.1", features = ["token", "token_2022"] }
solana-program = "1.18"
chainequity_factory = { path = "../chainequity_factory", features = ["cpi"] }
chainequity_token = { path = "../chainequity_token", features = ["cpi"] }
